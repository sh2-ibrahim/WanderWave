<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src=""></script>
    <title>Log In</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="background"></div>

    <section class="home">
        <div class="content">
            <div class="logo-01">
                <img src="img/logo.png" alt="Logo">
            </div>
            <h2>WanderWave</h2>
            <h3>Discover . Explore . Thrive </h3>
            <pre>Follow us on:</pre>
            <div class="icon">
                <a class="fa-brands fa-facebook" href="facebook.com"></a>
                <a class="fa-brands fa-x-twitter" href="x.com"></a>
                <a class="fa-brands fa-tiktok" href="tiktok.com"></a>
                <a class="fa-brands fa-instagram" href="instagram.com"></a>
                <a class="fa-brands fa-youtube" href="youtube.com"></a>
            </div>
        </div>

        <div class="login">
            <h2>Sign In</h2>
            <div class="input">
                <input type="text" class="input1" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
                <div class="input">
                    <input type="password" class="input1" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
            </div>
            <div class="check">
                <label><input type="checkbox"> Remember me</label>
                <a href="#"> Forgot Password?</a>
            </div>
            <div class="button">
                <button class="btn">Sign In</button>
            </div>
            <div class="signup">
                <p>Don't have an account?</p>
                <a href="#"> Sign Up</a>
            </div>
        </div>
    </section>
</body>
</html>
